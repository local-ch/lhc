# This is project specific rubocop configuration file.
# You can tweak project settings here
inherit_from:
  - ./.rubocop.localch.yml

Lint/IneffectiveAccessModifier:
  Enabled: false

Rails:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/HookArgument:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Style/Lambda:
  Enabled: false
