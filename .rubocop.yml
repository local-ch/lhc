# This is project specific rubocop configuration file.
# You can tweak project settings here
inherit_from:
  - ./.rubocop.localch.yml

AllCops:
  TargetRubyVersion: 2.3

Lint/IneffectiveAccessModifier:
  Enabled: false

Rails:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/HookArgument:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Style/Lambda:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false
