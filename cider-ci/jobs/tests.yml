tests:

  name: 'Tests'

  run-on:
    - type: branch
      include-match: ^.*$
  
  context:
    
    _cider-ci_include:
      - cider-ci/contexts/rspec.yml

    task-defaults:

      scripts:

        bundle:
          body: sed 's/^source.*/source "http\:\/\/52.29.7.59:9292"/g' Gemfile > Gemfile.tmp ; mv Gemfile.tmp Gemfile && bundle install

        ruby-version:
          body: ruby --version

        test:
          start-when:
            - script: bundle
            - script: ruby-version
